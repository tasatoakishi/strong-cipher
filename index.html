<!DOCTYPE html>
<html>
<head>
    <title>パスワードジェネレーター</title>
    <script>
        // JavaScript関数はここに追加
    </script>
</head>
  <link rel="stylesheet" href="style.css">
<body>
    <h2>パスワードジェネレーター</h2>
    <form id="passwordForm">
        <label for="length">パスワード長:</label>
        <input type="number" id="length" name="length" min="8" max="128" value="12"><br><br>

        <input type="checkbox" id="lowercase" name="lowercase" checked>
        <label for="lowercase">小文字を含む</label><br>

        <input type="checkbox" id="uppercase" name="uppercase" checked>
        <label for="uppercase">大文字を含む</label><br>

        <input type="checkbox" id="numbers" name="numbers" checked>
        <label for="numbers">数字を含む</label><br>

        <input type="checkbox" id="symbols" name="symbols" checked>
        <label for="symbols">特殊文字を含む</label><br><br>

        <input type="button" value="パスワード生成" onclick="generatePassword()">
    </form>

    <p>生成されたパスワード: <span id="result"></span></p>
<script src="password-generator.js"></script>  
</body>
</html>
